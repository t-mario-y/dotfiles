theme = "dracula"

[editor]
true-color = true
shell = ["zsh", "-c"]

[editor.cursor-shape]
insert = "bar"
select = "underline"

[editor.file-picker]
hidden = false
git-ignore = false # TODO: ignore usecase is project-specific

[editor.whitespace.render]
space = 'all'
tab = 'all'

[keys.normal]
tab = ":buffer-next"
S-tab = ":buffer-previous"
