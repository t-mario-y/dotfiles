theme = "dracula"

[editor]
true-color = true
shell = ["zsh", "-c"]

[editor.cursor-shape]
insert = "bar"
select = "underline"

[editor.file-picker]
hidden = false
git-ignore = false # TODO: ignore usecase is project-specific

[editor.whitespace.render]
space = 'all'
tab = 'all'

[keys.normal]
tab = ":buffer-next"
S-tab = ":buffer-previous"

# custom integrations
[keys.normal.'+']
g = ":sh tmux display-message -p -F\"#{pane_current_path}\" | xargs tmux display-popup -xC -yC -w90% -h90% -E lazygit -p"
